<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14c final project</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/index.css') }}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="container" class="video-container">
    <h2 class="title">Rock papper scissors</h2>
    <div class="shapes-div">
        <div class="single-shape">
            <h4>User shape</h4>
            <p id="userShape" class="imageElement"></p>
        </div>

        <video autoplay="true" id="videoElement" class="videoElement"></video>

        <div class="single-shape">
            <h4>Computer shape</h4>
            <p id="computerShape" class="imageElement"></p>
        </div>
    </div>
    <button id="screenshot" class="btn btn-primary">start</button>
    <p id="countdown" class="text-monospace"></p>
    <div id="loading-icon" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <span class="wins">Number of wins</span>
    <span class="wins" id="winCount">0</span>
</div>

<div id="success-alert" class="alert alert-primary show" role="alert"></div>
<div id="failure-alert" class="alert alert-danger show" role="alert"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
